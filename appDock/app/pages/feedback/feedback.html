<ion-content class="feedback">
  <ion-grid>

              <ion-list>

                  <ion-item>

                      </button>
                  </ion-item>

                  <ion-item>

                      <button [navPush]="tutorialPage" secondary>
                          Education
                      </button>
                  </ion-item>

                  <ion-item>
                      <button [navPush]="feedbackPage" dark>

                  <ion-item>
                      <button [navPush]="socialPage" secondary>

          </ion-col>

				<ion-grid>
				<ion-toolbar secondary>


					<ion-title class = "centerT"> </ion-title>

				</ion-toolbar>

				<ion-toolbar secondary class="title">


					<h3 class = "centerT"> Laissez vos commentires, Merci! <button class="talk"> <img  src="images/talk2.png" /></button></h3>

				</ion-toolbar>


					<ion-row width-75>

  						<ion-title class = "center">AGE</ion-title>

					</ion-row>
						<ion-row width-75>
							<button block> 12</button>
							<button block> 12 - 15</button>
							<button block> 16-18 </button>
							<button block> 19 -25 </button>
							<button block dark> 25 + </button>
						</ion-row>

					<ion-title class = "centerT"> </ion-title>

				</ion-toolbar>

					<ion-row width-75>

					</ion-row>

							<button block>Teacher</button>
							<button block>Engineer</button>

					</ion-row>

					<ion-row width-75>
					<ion-title class = "center">Is it your first time using AppDock?</ion-title>
					</ion-row>

					<ion-row width-55>
					<ion-title class = "center">How Long did you spend on AppDock</ion-title>

							<button block>30 min</button>

							<button block>120 min +</button>
					</ion-row>

					<ion-row width-55>
					<ion-title class = "center">Gender</ion-title>
					</ion-row>
					<ion-row width-75>
							<button block dark>Male</button>
							<button block> Female</button>
							<button block>Other</button>
